{% extends "base.html" %}
{% load static %}
{% block content %}
<style>
ul ol {
    list-style: none;
}
</style>
<script>

</script>
<div class="columns" style="height: 100%; margin: 0px;">
    <div class="column p-2 is-1 has-text-centered">
        <div class="is-boxed">
            <img src="{% static 'img/logo.png' %}" style="max-width: 60px;">
        </div>
    </div>
    <div class="column is-quarter">
        <div class="box">
            <div class="block">
                <h4>User manual</h4>
            </div>
            <div class="block">
                <aside class="menu">
                    {% for header in headers %}
                    <p class="menu-label">{{ header.title }}</p>
                    <ul class="menu-list">
                    {% for page in header.docspage_set.all %}
                        <li><a href="/docs/{{ page.title | lower | escape }}">{{ page.title }}</a></li>
                    {% endfor %}
                    </ul>
                    {% endfor %}
                </aside>
            </div>
        </div>
    </div>
    <div class="column is-two-thirds">
        <div class="box">
            {% if page %}
            <div class="content">
                <p><span class="icon is-small"><a href="/docs"><i class="fas fa-home"></i></a></span></p>
            </div>
            {% endif %}
            <div class="content">

            </div>
        </div>
    </div>
</div>
<script>

</script>
{% endblock %}
