{% block content %}
<div class="content" style="height: calc(100% - 20px); overflow-y: clip;">
    <div class="columns">
        <div class="column is-3 tile is-parent is-vertical">
            <div class="tile is-child">
                <span class="tag is-info">Suodattimet</span>
                <label class="checkbox">
                    <input type="checkbox">
                    Vanhat varaukset
                </label>
                <label class="checkbox">
                    <input type="checkbox">
                    Käynnissä olevat varaukset
                </label>
                <label class="checkbox">
                    <input type="checkbox">
                    Tulevat varaukset
                </label>
            </div>
        </div>

        <div class="column">
            {% include 'bookings-own.html' %}
            {% if user.is_room_admin %}
            {% include 'bookings-admin.html' %}
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
