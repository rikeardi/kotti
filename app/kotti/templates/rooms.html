{% block content %}
<div class="content" style="height: calc(100% - 20px); overflow-y: clip;">
    <div class="columns">
        <div class="column is-3">
            <div class="field">
                <label class="label">Kokouspäivä</label>
                <div class="control">
                    <select class="select is-primary">
                        {% for day in open_days %}
                        <option value="{{ day.id }}">{{ day }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="field">
                <label class="label">Henkilömäärä</label>
                <div class="control">
                    <input class="input" type="number" min="2" max="800">
                </div>
            </div>

            <button type="button" class="button is-primary" onclick="">Hae</button>
        </div>
        <div class="column">
        </div>
    </div>
</div>
{% endblock %}
