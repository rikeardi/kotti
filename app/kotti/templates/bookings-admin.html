{% block content %}
<div class="tile is-parent" id="bookings-admin-list">
    <table class="table" id="bookings-admin-table">
    </table>
</div>
<script>

function bookings_admin_refresh() {
    $.get('/api/booking/?admin=' + user_id, function(data) {
        console.log(data);
        $('#bookings-own-table').html('');
        $.each(data, function(i, item) {
            $('#bookings-own-table').append(
                '<tr>' +
                '<td>' + item.room.name + '</td>' +
                '<td>' + item.start + '</td>' +
                '<td>' + item.end + '</td>' +
                '<td>' + item.status + '</td>' +
                '<td>' + item.created + '</td>' +
                '<td>' + item.modified + '</td>' +
                '</tr>'
            );
        });
    });
}

bookings_admin_refresh();
</script>
{% endblock %}
